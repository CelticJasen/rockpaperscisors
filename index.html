<script>
    let wins = 0;
    let losses = 0;

    function game(){
        wins = 0;
        losses = 0;

        for(i=0; i < 5; i++){
            computerChoice = computerPlay();
            playerChoice = prompt("Type your choice! Rock, Paper, or Scisors");
            console.log(playRound(playerChoice, computerChoice));
        }

        if(wins > losses){
            console.log("You are the winner of 5 rounds!");
        }else{
            console.log("You are the loser of 5 rounds!");
        }
    }

    function computerPlay(){
        const CHOICE = ["Rock", "Paper", "Scisors"];
        return CHOICE[Math.floor(Math.random() * CHOICE.length)];
    }

    function playRound(playerSelection, computerSelection){
        playerSelection = capitalize(playerSelection);

        if ((playerSelection == "Rock" && computerSelection == "Scisors") || (playerSelection == "Paper" && computerSelection == "Rock") || (playerSelection == "Scisors" && computerSelection == "Paper")){
            wins++;
            return `You win! ${playerSelection} beats ${computerSelection}.`
        }else if(playerSelection == computerSelection){
            return "It's a draw!";
        }else{
            losses++;
            return `You lose! ${computerSelection} beats ${playerSelection}.`
        }
    }

    function capitalize(string){
      string = string.toLowerCase();
      return string.charAt(0).toUpperCase() + string.slice(1);
    }
</script>
