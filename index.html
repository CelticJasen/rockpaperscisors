<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scisors">Scissors</button>
    </div>

    <div id="scoreDiv">
        <h1>SCORE: </h1>
        <h1 id="score">0</h1>
    </div>

    <div id="results">

    </div>

    <div id="grats">

    </div>
    

    <script>
        let wins = 0;
        let losses = 0;
        let results = document.getElementById("results");
        let score = document.getElementById("score");
        let end = document.getElementById("grats");

        document.getElementById("Rock").addEventListener("click", playRound);
        document.getElementById("Paper").addEventListener("click", playRound);
        document.getElementById("Scisors").addEventListener("click", playRound);

        

        function computerPlay(){
            const CHOICE = ["Rock", "Paper", "Scisors"];
            return CHOICE[Math.floor(Math.random() * CHOICE.length)];
        }

        function playRound(e){
            let computerSelection = computerPlay();
            playerSelection = this.id;

            if ((playerSelection == "Rock" && computerSelection == "Scisors") || (playerSelection == "Paper" && computerSelection == "Rock") || (playerSelection == "Scisors" && computerSelection == "Paper")){
                wins++;
                results.textContent = `You win! ${playerSelection} beats ${computerSelection}.`;
                score.textContent = wins;
            }else if(playerSelection == computerSelection){
                results.textContent = "It's a draw!";
            }else{
                losses++;
                results.textContent = `You lose! ${computerSelection} beats ${playerSelection}.`;
                
            }

            if(wins === 5){
                end.textContent = "You are the winner!";
            }else if(losses === 5){
                end.textContent = "Computer is the winner!";
            }
        }

        function capitalize(string){
        string = string.toLowerCase();
        return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
